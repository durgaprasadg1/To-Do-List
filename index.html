<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    
    .task {
      height: 90px;
      margin-left: 30px;
    }
    #task-add {
      width: 90px;
    }
    button{
        border: none;
    }
    button:active{
        background-color: #d8d6d6;
    }
    th{
        padding: 20px;
    }
    input{
        outline: none;
    }
    heading{
      width: 20%;
    }
  </style>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container h-100 w-50 px-4 py-3  my-5 border">
      <div class="top text-center text-decoration-underline">
        <h1>To Do List</h1>
      </div>
      <br /><br />
      <div class="mid-main d-flex align-items-center text-center w-100">
    
        <input id="Task-input"

          class="task px-1 w-100 border-none "
          placeholder="Add Task From Here"
          type="text"
        />
        <button id="task-add" class="task fs-4">Add</button>
      </div>
      <table class="text-center  mx-3 my-3">
        <tr>
            <th  class="heading px-5  border border-dark " >Task</th>
            <th  class="heading px-5  border border-dark" >Date</th>
            <th  class="heading px-5  border border-dark">Time</th>
            <th class="heading px-3  border border-dark">Completed?</th>
            <th class="heading px-3  border border-dark">Delete Task</th>

        </tr>
        

        <!-- <tr>
            <th>Hii </th>
            <th>Hii </th>
            <th>Hii </th>
            <th>Hii </th>
        </tr> -->
    </table>
    </div>
    
      
  
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
